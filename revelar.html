<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>bin</title>

<style>
body {
  background: black;
  color: #e5e5e5;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  flex-direction: column;
}

p {
  text-align: center;
  max-width: 600px;
  line-height: 1.6;
}

.binary {
  opacity: 0.6;
  white-space: pre-line;
  margin-top: 2rem;
}

/* Input minimalista */
input {
  margin-top: 1.5rem;
  padding: 0.4rem 0.6rem;
  font-family: monospace;
  font-size: 0.9rem;
  background: #111;
  color: #e5e5e5;
  border: 1px solid #555;
  border-radius: 5px;
  outline: none;
  text-align: center;
  width: 180px;
  height: 28px;
  transition: 0.2s;
}

input:focus {
  border-color: #888;
}

input::placeholder {
  color: #777;
  opacity: 0.5;
}

/* Mensagem de erro */
span {
  display: block;
  margin-top: 0.5rem;
  color: red;
  font-weight: bold;
  opacity: 0.8;
  font-size: 0.9rem;
}
</style>

<script>
  // Adiciona um estado no histórico para "travar" o voltar
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.go(1); // impede o voltar
  };
</script>

</head>

<body>

<p>
Você escolheu revelar.<br><br>
Não há nada aqui para tomar.<br>
Apenas algo para perder.<br><br>
</p>

<p class="binary">
Espaço = Error<br><br>  
01100100011001010111001101100011011011000110000101110011<br>
01110011011010010110011001101001011000110110000101100100<br>
01101111
</p>

<input type="text" id="resposta" placeholder="Responda" autocomplete="off">
<span id="mensagem"></span>

<script>
const input = document.getElementById('resposta');
const mensagem = document.getElementById('mensagem');
const palavraCorreta = "desclassificado";
const paginaDestino = "https://hyparchyve.github.io/hyparchyve/desclassificado.html";

input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    if (input.value.toLowerCase() === palavraCorreta.toLowerCase()) {
      window.location.href = paginaDestino;
    } else {
      mensagem.textContent = "RESPOSTA INCORRETA.";
      input.value = "";
    }
  }
});
</script>
<!-- consequência aceita. -->
</body>
</html>
