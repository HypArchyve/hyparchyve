<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Judas</title>

<style>
body {
  background: black;
  color: #e5e5e5;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  flex-direction: column;
}

img.qrcode {
  max-width: 300px;
  height: auto;
  margin-bottom: 2rem;
}

.binary {
  opacity: 0.6;
  white-space: pre-line;
  text-align: center;
  margin: 0;
}

p.faded {
  opacity: 0.6;
  margin-top: 1rem;
}

/* Input minimalista */
input {
  margin-top: 1.5rem;
  padding: 0.4rem 0.6rem;
  font-family: monospace;
  font-size: 0.9rem;
  background: #111;
  color: #e5e5e5;
  border: 1px solid #555;
  border-radius: 5px;
  outline: none;
  text-align: center;
  width: 140px;
  height: 28px;
  transition: 0.2s;
}

input:focus {
  border-color: #888;
}

input::placeholder {
  color: #777;
  opacity: 0.5;
}

/* Mensagem de erro */
span {
  display: block;
  margin-top: 0.5rem;
  color: red;
  font-weight: bold;
  opacity: 0.8;
  font-size: 0.9rem;
}
</style>

<script>
  // Trava o botão de voltar
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.go(1);
  };
</script>

</head>

<body>

<img src="escuro.png" alt="Escuro" class="qrcode">

<p class="binary">
Reverso.<br>
Espelho Horizontal?
</p>

<p class="faded">
O vazio ilumina o infinito.
</p>

<input type="text" id="resposta" placeholder="Responda" autocomplete="off">
<span id="mensagem"></span>

<script>
const input = document.getElementById('resposta');
const mensagem = document.getElementById('mensagem');
const paginaDestino = "https://hyparchyve.github.io/hyparchyve/infinito.html";

/*
*/
const hashCorreto = "9b5c8d1e3a7f6b2c4d5e8f1a3b7c9d0e1f2a4b6c8d0e3f1a5b7c9d2e0f1a3b5c";

async function gerarHash(texto) {
  const encoder = new TextEncoder();
  const data = encoder.encode(texto.toLowerCase());
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

input.addEventListener("keypress", async function(event) {
  if (event.key === "Enter") {
    const hashDigitado = await gerarHash(input.value);

    if (hashDigitado === hashCorreto) {
      window.location.href = paginaDestino;
    } else {
      mensagem.textContent = "RESPOSTA INCORRETA.";
      input.value = "";
    }
  }
});
</script>

<!-- Edição -->

</body>
</html>
