<script>
const input = document.getElementById('resposta');
const mensagem = document.getElementById('mensagem');
const paginaDestino = "https://hyparchyve.github.io/hyparchyve/limiar.html";


const hashCorreto = "2e07240c1d1f216161bd9cfc589a7c2b7bf548f3edb3d427782efa4935fe16d2";

async function gerarHash(texto) {
  const encoder = new TextEncoder();
  const data = encoder.encode(texto.toLowerCase());
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

input.addEventListener("keypress", async function(event) {
  if (event.key === "Enter") {
    const hashDigitado = await gerarHash(input.value);

    if (hashDigitado === hashCorreto) {
      window.location.href = paginaDestino;
    } else {
      mensagem.textContent = "RESPOSTA INCORRETA.";
      input.value = "";
    }
  }
});
</script>
