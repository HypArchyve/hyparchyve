<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HypArchyve</title>

<style>
body {
  background-color: #000;
  color: #e5e5e5;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  text-align: center;
}

p {
  max-width: 600px;
  line-height: 1.6;
  margin: 0;
}

p + p {
  margin-top: 3.5rem;
  opacity: 0.8;
}

input {
  margin-top: 1rem;
  padding: 0.3rem 0.6rem;
  font-family: monospace;
  font-size: 0.9rem;
  background: #111;
  color: #e5e5e5;
  border: 1px solid #555;
  outline: none;
  text-align: center;
  width: 150px;
  height: 30px;
}

input::placeholder {
  color: #777;
  opacity: 0.5;
}

span {
  display: block;
  margin-top: 0.5rem;
  color: red;
  font-weight: bold;
  opacity: 0.8;
}
</style>
</head>

<body>

<div class="container">

  <p>
    Longe do ru√≠do,<br>
    Insiste quem observa.<br>
    Mesmo sem resposta,<br>
    Insiste.<br>
    Alguns atravessam.<br>
    Raros permanecem.
  </p>

  <input type="text" id="resposta" placeholder="Responda">
  <span id="mensagem"></span>

</div>

<script>
const input = document.getElementById('resposta');
const mensagem = document.getElementById('mensagem');
const palavraCorreta = "limiar";
const paginaDestino = "https://hyparchyve.github.io/hyparchyve/limiar.html";

input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    if (input.value.toLowerCase() === palavraCorreta.toLowerCase()) {
      window.location.href = paginaDestino;
    } else {
      mensagem.textContent = "RESPOSTA INCORRETA.";
      input.value = "";
    }
  }
});
</script>

</body>
</html>
