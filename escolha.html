<!DOCTYPE html>
<html lang="pt-BR">
<head>

<style>
body {

}
.container {
  text-align: center;

a {
  color: #e5e5e5;

}

}

<script>
  // Trava o botão de voltar
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.go(1);
  };
</script>

<body>

<div class="container">

<p>
Você não será solicitado a resolver nada.<br><br>
Apenas a decidir.
</p>

<p style="opacity:0.75;">
O arquivo existe porque não foi tocado.
</p>

<a id="preservar">
Preservar o arquivo
</a>

<a id="revelar">
Revelar o arquivo
</a>

<p style="opacity:0.6;">
Ambas as escolhas fecham uma porta.<br>
Você não pode voltar atrás.
</p>

</div>

<script>
/*

*/
const base = "aHR0cHM6Ly9oeXBhcmNoeXZlLmdpdGh1Yi5pby9oeXBhcmNoeXZlLw==";

const caminhos = {
  p: "cHJlc2VydmFyLmh0bWw=", 
  r: "cmV2ZWxhci5odG1s"    
};

function ir(destino) {
  const url = atob(base) + atob(destino);
  window.location.href = url;
}

document.getElementById("preservar").onclick = () => ir(caminhos.p);
document.getElementById("revelar").onclick = () => ir(caminhos.r);
</script>

</body>
</html>
