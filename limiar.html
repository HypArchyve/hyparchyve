<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Base64</title>

<style>
body {
  background-color: #000;
  color: #e5e5e5;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  text-align: center;
}

p {
  max-width: 600px;
  line-height: 1.6;
  margin: 0;
}

p + p {
  margin-top: 3rem;
  opacity: 0.75;
}

input {
  margin-top: 1.5rem;
  padding: 0.4rem 0.6rem;
  font-family: monospace;
  font-size: 0.9rem;
  background: #111;
  color: #e5e5e5;
  border: 1px solid #555;
  border-radius: 5px;
  outline: none;
  text-align: center;
  width: 140px;
  height: 28px;
  transition: 0.2s;
}

input:focus {
  border-color: #888;
}

input::placeholder {
  color: #777;
  opacity: 0.5;
}

span {
  display: block;
  margin-top: 0.5rem;
  color: red;
  font-weight: bold;
  opacity: 0.8;
  font-size: 0.9rem;
}
</style>
</head>

<script>
  // Trava o botão de voltar
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.go(1);
  };
</script>

<body>

<div class="container">

  <p>
    Se você chegou até aqui,<br>
    não foi por acaso.<br>
    Mas acaso não é critério.<br><br>
    Não avance.<br>
    Observe.
  </p>

  <p>
    Genérico.<br>
    ZXNjb2xoYQ==
  </p>
  
  <input type="text" id="resposta" placeholder="Responda" autocomplete="off">
  <span id="mensagem"></span>

</div>

<script>
const input = document.getElementById('resposta');
const mensagem = document.getElementById('mensagem');
const paginaDestino = "https://hyparchyve.github.io/hyparchyve/escolha.html";

/*

*/
const hashCorreto = "3f6f3c4f6f8e6d7a87d3e8b7f64c7d16b1f1e8dcb6c9c74a9b45fbd29b8e6f1a";

async function gerarHash(texto) {
  const encoder = new TextEncoder();
  const data = encoder.encode(texto.toLowerCase());
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

input.addEventListener("keypress", async function(event) {
  if (event.key === "Enter") {
    const hashDigitado = await gerarHash(input.value);

    if (hashDigitado === hashCorreto) {
      window.location.href = paginaDestino;
    } else {
      mensagem.textContent = "RESPOSTA INCORRETA.";
      input.value = "";
    }
  }
});
</script>

</body>
</html>
