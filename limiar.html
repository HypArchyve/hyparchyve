<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Base64</title>

<style>
body {
  background-color: #000;
  color: #e5e5e5;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  text-align: center;
}

p {
  max-width: 600px;
  line-height: 1.6;
  margin: 0;
}

p + p {
  margin-top: 3rem;
  opacity: 0.75;
}

/* nada aqui foi feito para ser visto */
</style>
</head>

<body>

<div class="container">

  <p>
    Se você chegou até aqui,<br>
    não foi por acaso.<br>
    Mas acaso não é critério.<br><br>
    Não avance.<br>
    Observe.
  </p>

  <p>
    Genérico.<br>
    ZXNjb2xoYQ==
  </p>



  <input type="text" id="resposta" placeholder="Responda">
  <span id="mensagem"></span>

</div>

<script>
const input = document.getElementById('resposta');
const mensagem = document.getElementById('mensagem');
const palavraCorreta = "escolha";
const paginaDestino = "https://hyparchyve.github.io/hyparchyve/escolha.html";

input.addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    if (input.value.toLowerCase() === palavraCorreta.toLowerCase()) {
      window.location.href = paginaDestino;
    } else {
      mensagem.textContent = "RESPOSTA INCORRETA.";
      input.value = "";
    }
  }
});
</script>

</body>
</html>
