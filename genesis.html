<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>O Início</title>

<style>
body {
  background: black;
  color: #e5e5e5;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  flex-direction: column;
}
img.qrcode {
  max-width: 300px;
  height: auto;
  margin-bottom: 2rem;
}
.binary {
  opacity: 0.6;
  white-space: pre-line;
  text-align: center;
}
</style>
</head>

<script>
  // Adiciona um estado no histórico para "travar" o voltar
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.go(1); // impede o voltar
  };
</script>

<body>

<!-- QR Code no lugar do texto -->
<img src="chave.png" alt="QR Code" class="qrcode">

<p class="binary">
A sombra sempre perseguirá<br>
o infinito.
</p>

<!-- Sem dicas dessa vez -->

</body>
</html>
