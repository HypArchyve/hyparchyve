<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HypArchyve</title>

<style>
body {
  background: black;
  color: #e5e5e5;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 20px;
}

p {
  text-align: center;
  max-width: 600px;
  line-height: 1.8;
  margin: 10px 0;
}

.faded {
  opacity: 0.6;
  font-size: 0.9em;
  margin-top: 20px;
}

/* Estilo do link (remove azul e sublinhado) */
a.faded,
a.faded:visited {
  color: #e5e5e5;
  text-decoration: none;
  cursor: pointer;
}

a.faded:hover {
  opacity: 0.8;
  text-decoration: underline;
}

/* Input minimalista */
input {
  margin-top: 1.5rem;
  padding: 0.4rem 0.6rem;
  font-family: monospace;
  font-size: 0.9rem;
  background: #111;
  color: #e5e5e5;
  border: 1px solid #555;
  border-radius: 5px;
  outline: none;
  text-align: center;
  width: 140px;
  height: 28px;
  transition: 0.2s;
}

input:focus {
  border-color: #888;
}

input::placeholder {
  color: #777;
  opacity: 0.5;
}

/* Mensagem de erro */
span {
  display: block;
  margin-top: 0.5rem;
  color: red;
  font-weight: bold;
  opacity: 0.8;
  font-size: 0.9rem;
}
</style>

<script>
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.go(1);
  };
</script>

</head>
<body>

<p>
Parab√©ns, HypArchyve termina aqui.<br><br>
</p>

<a class="faded" href="https://youtu.be/dQw4w9WgXcQ?si=mfjpfjVZLdkZMwRi">
  Clique aqui para receber sua recompensa.
</a>

</body>
</html>
