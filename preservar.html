<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>1:1</title>

<style>
body {
  background: black;
  color: #e5e5e5;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 20px;
}

p {
  text-align: center;
  max-width: 600px;
  line-height: 1.8;
  margin: 10px 0;
}

.faded {
  opacity: 0.6;
  font-size: 0.9em;
  margin-top: 20px;
}

/* Input minimalista */
input {
  margin-top: 1.5rem;
  padding: 0.4rem 0.6rem;
  font-family: monospace;
  font-size: 0.9rem;
  background: #111;
  color: #e5e5e5;
  border: 1px solid #555;
  border-radius: 5px;
  outline: none;
  text-align: center;
  width: 140px;
  height: 28px;
  transition: 0.2s;
}

input:focus {
  border-color: #888;
}

input::placeholder {
  color: #777;
  opacity: 0.5;
}

/* Mensagem de erro */
span {
  display: block;
  margin-top: 0.5rem;
  color: red;
  font-weight: bold;
  opacity: 0.8;
  font-size: 0.9rem;
}
</style>

<script>
  // Impede o botão voltar
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.go(1);
  };
</script>

</head>
<body>

<p>
Você escolheu preservar.<br><br>
Nada seguirá.<br>
Essa é a consequência.
</p>

<p class="faded">
No princípio, Deus criou os céus e a terra.
</p>

<input type="text" id="resposta" placeholder="Responda" autocomplete="off">
<span id="mensagem"></span>

<script>
const input = document.getElementById('resposta');
const mensagem = document.getElementById('mensagem');
const paginaDestino = "https://hyparchyve.github.io/hyparchyve/genesis.html";

/*
*/
const hashCorreto = "dce2b9f5b4c6a8e9f7b1d0c2e3f6a4b5c8d7e1f2a3b6c0d1e9f8b2a7c3d4e5f6";

async function gerarHash(texto) {
  const encoder = new TextEncoder();
  const data = encoder.encode(texto.toLowerCase());
  const hashBuffer = await crypto.subtle.digest("SHA-256", data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

input.addEventListener("keypress", async function(event) {
  if (event.key === "Enter") {
    const hashDigitado = await gerarHash(input.value);

    if (hashDigitado === hashCorreto) {
      window.location.href = paginaDestino;
    } else {
      mensagem.textContent = "RESPOSTA INCORRETA.";
      input.value = "";
    }
  }
});
</script>

</html>
