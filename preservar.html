<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>1:1</title>

<style>
body {
  background: black;
  color: #e5e5e5;
  font-family: monospace;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 20px;
}

p {
  text-align: center;
  max-width: 600px;
  line-height: 1.8;
  margin: 10px 0;
}

.faded {
  opacity: 0.6;
  font-size: 0.9em;
  margin-top: 20px;
}
</style>
</head>

<script>
  // Adiciona um estado no histórico para "travar" o voltar
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.go(1); // impede o voltar
  };
</script>

<body>

<p>
Você escolheu preservar.<br><br>
Nada seguirá.<br>
Essa é a consequência.
</p>

<p class="faded">
No princípio, Deus criou os céus e a terra.
</p>
