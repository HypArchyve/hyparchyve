<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Desclassificado?</title>

<style>
body {
  background-color: #000;
  color: #e5e5e5;
  font-family: monospace;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  text-align: center;
  max-width: 600px;
  line-height: 1.6;
}
a {
  color: #e5e5e5;
  text-decoration: none;
  display: block;
  margin: 15px 0;
}
a:hover {
  text-decoration: underline;
}
</style>

<script>
  // Adiciona um estado no histórico para "travar" o voltar
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.go(1); // impede o voltar
  };
</script>

<body>

<div class="container">

<p>
Você realmente foi desclassificado?<br><br>
</p>

<p style="opacity:0.6;">
<a href="https://hyparchyve.github.io/hyparchyve/preservar.html"> 
Preserve.<br>
</p>

</div>

</body>
</html>
